<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Khách hàng - Admin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-shipping-fast"></i>
      <h4>Quản Lý Giao Hàng</h4>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="index.html">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="orders.html">
          <i class="fas fa-box"></i>
          <span>Đơn Hàng</span>
        </a>
      </li>
      <li>
        <a href="staff.html">
          <i class="fas fa-users"></i>
          <span>Nhân Viên</span>
        </a>
      </li>
      <li>
        <a href="accounts.html">
          <i class="fas fa-user-shield"></i>
          <span>Tài Khoản</span>
        </a>
      </li>
      <li class="active">
        <a href="customers.html">
          <i class="fas fa-address-book"></i>
          <span>Khách Hàng</span>
        </a>
      </li>
      <li>
        <a href="reports.html">
          <i class="fas fa-chart-line"></i>
          <span>Báo Cáo</span>
        </a>
      </li>
      <li>
        <a href="tracking.html">
          <i class="fas fa-map-marked-alt"></i>
          <span>Theo Dõi GPS</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <button class="btn btn-link" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <div class="ms-auto d-flex align-items-center">
          <div class="dropdown">
            <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle fa-lg me-2"></i>
              <span class="user-name">User</span>
              <span class="user-role badge bg-primary ms-2">Role</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header"><span class="user-name">User</span></h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user me-2"></i>Thông tin tài khoản</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Customers Content -->
    <div class="container-fluid p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-address-book"></i> Quản Lý Khách Hàng</h2>
        <button class="btn btn-primary" id="btnAddCustomer"><i class="fas fa-user-plus"></i> Thêm khách hàng</button>
      </div>

      <div id="customersAlert"></div>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="customersTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Họ Tên</th>
                  <th>SĐT</th>
                  <th>Địa chỉ</th>
                  <th>Phường</th>
                  <th>Quận</th>
                  <th>Thành phố</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr><td colspan="8" class="text-center py-4">Đang tải...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Add/Edit -->
  <div class="modal fade" id="customerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm / Sửa Khách hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm">
            <input type="hidden" id="customerId">
            <div class="mb-3">
              <label class="form-label">Họ tên</label>
              <input id="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input id="phoneNumber" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ</label>
              <input id="address" class="form-control">
            </div>
            <div class="row">
              <div class="col-md-4 mb-3"><input id="ward" class="form-control" placeholder="Phường/Xã"></div>
              <div class="col-md-4 mb-3"><input id="district" class="form-control" placeholder="Quận/Huyện"></div>
              <div class="col-md-4 mb-3"><input id="city" class="form-control" placeholder="Thành phố"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" id="saveCustomerBtn">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api-service.js"></script>
  <script src="js/customers.js"></script>
</body>
</html>
