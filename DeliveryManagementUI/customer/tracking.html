<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khách hàng - Theo dõi đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>#map{height:420px;border-radius:8px;}</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><i class="fas fa-user"></i> Khu vực Khách hàng</a>
      <div class="ms-auto d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle fa-lg me-2"></i>
            <span class="user-name">User</span>
            <span class="user-role badge bg-success ms-2">Khách hàng</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><h6 class="dropdown-header"><span class="user-name">User</span></h6></li>
            <li><a class="dropdown-item" href="./orders.html"><i class="fas fa-box me-2"></i>Đơn của tôi</a></li>
            <li><a class="dropdown-item" href="./tracking.html"><i class="fas fa-map-marked-alt me-2"></i>Theo dõi đơn</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt me-2"></i>Đăng xuất</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="card mb-3">
      <div class="card-body">
        <form id="searchOrderForm" class="row g-2 align-items-end">
          <div class="col-sm-6 col-md-4">
            <label class="form-label">Mã đơn hàng</label>
            <input id="orderCodeInput" class="form-control" placeholder="VD: DH001" />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Tìm kiếm</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-lg-7 mb-3 mb-lg-0">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <i class="fas fa-map"></i> Bản đồ đơn hàng
          </div>
          <div class="card-body p-0">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card h-100">
          <div class="card-header bg-info text-white">
            <i class="fas fa-route"></i> Lộ trình & Checkpoint
          </div>
          <div class="card-body">
            <div id="orderInfo" class="mb-3"></div>
            <ul id="checkpointList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api-service.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./js/customer-common.js"></script>
  <script src="./js/customer-tracking.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
