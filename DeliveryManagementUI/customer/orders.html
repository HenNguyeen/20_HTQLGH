<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khách hàng - Đơn của tôi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/customer-dashboard.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-top text-center py-4">
        <img src="../assets/logo.png" alt="Logo" class="brand-logo mb-2" onerror="this.style.display='none'" />
      </div>
      <div class="user-panel px-3 py-3">
        <div class="d-flex align-items-center mb-3">
          <div class="avatar me-2"><i class="fas fa-user-circle fa-2x"></i></div>
          <div>
            <div class="user-name">Sanghen</div>
            <div class="user-role text-success small">Chủ cửa hàng</div>
          </div>
        </div>

      <nav class="sidebar-nav px-2">
        <a href="./index.html" class="nav-link"><i class="fas fa-store me-2"></i> Tổng quan</a>
        <a href="./orders.html" class="nav-link active"><i class="fas fa-box me-2"></i> Quản lý đơn hàng</a>
        <a href="#" class="nav-link"><i class="fas fa-chart-line me-2"></i> Báo cáo - Live</a>
        <a href="#" class="nav-link"><i class="fas fa-file-excel me-2"></i> Lên đơn Excel</a>
        <a href="#" class="nav-link text-danger" onclick="auth.logout()"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a>
      </nav>

    </aside>

    <main class="main-content">
      <header class="main-header d-flex align-items-center justify-content-between px-4 py-2 border-bottom bg-white">
        <div class="d-flex align-items-center gap-3 w-100">
          <div class="search-box flex-fill me-3">
            <input id="globalSearch" class="form-control" placeholder="Nhập SĐT - Mã ĐH - Tên người nhận" />
          </div>
          <div class="header-actions d-flex align-items-center">
            <button class="btn btn-outline-secondary me-2">Hàng nhẹ &lt;20kg</button>
            <button class="btn btn-outline-dark">Hàng nặng ≥20kg</button>
          </div>
        </div>
      </header>

      <div class="main-body p-4">
        <!-- Orders Content -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3><i class="fas fa-box"></i> Đơn của tôi</h3>
          <a href="#new" class="btn btn-primary"><i class="fas fa-plus"></i> Tạo đơn mới</a>
        </div>

        <div class="card mb-3" id="newOrderCard" style="display:none;">
          <div class="card-header bg-light"><i class="fas fa-plus-circle me-2"></i>Tạo đơn hàng</div>
          <div class="card-body">
            <form id="createOrderForm">
              <!-- rút gọn form -->
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Tên người gửi</label>
                  <input name="senderName" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Số điện thoại người gửi</label>
                  <input name="senderPhone" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Địa chỉ gửi</label>
                  <input name="senderAddress" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Thành phố gửi</label>
                  <input name="senderCity" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tên người nhận</label>
                  <input name="receiverName" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Số điện thoại người nhận</label>
                  <input name="receiverPhone" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Địa chỉ nhận</label>
                  <input name="receiverAddress" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Thành phố nhận</label>
                  <input name="receiverCity" class="form-control" required />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Cân nặng (kg)</label>
                  <input type="number" min="0" step="0.1" name="weight" class="form-control" value="1" required />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Khoảng cách (km)</label>
                  <input type="number" min="0" step="0.1" name="distance" class="form-control" value="5" required />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Loại gói</label>
                  <select name="packageType" class="form-select">
                    <option value="0">Gói nhỏ</option>
                    <option value="4">Thùng</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Hình thức giao</label>
                  <select name="deliveryType" class="form-select">
                    <option value="0">Giao thường</option>
                    <option value="1">Giao nhanh</option>
                  </select>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit"><i class="fas fa-save"></i> Tạo đơn</button>
                  <span class="ms-3 text-muted" id="estimateFee"></span>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="row g-2 mb-3">
              <div class="col-md-4">
                <input id="searchInput" class="form-control" placeholder="Tìm theo mã đơn hoặc tên người nhận..." />
              </div>
              <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                  <option value="">Tất cả trạng thái</option>
                  <option value="0">Chưa nhận</option>
                  <option value="1">Đã nhận - Chưa giao</option>
                  <option value="2">Đang giao</option>
                  <option value="3">Đã giao</option>
                </select>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Mã đơn</th>
                    <th>Ngày tạo</th>
                    <th>Trạng thái</th>
                    <th>Phí</th>
                    <th>Thanh toán</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="ordersTableBody">
                  <tr><td colspan="6" class="text-center text-muted">Đang tải...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal đánh giá -->
  <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="feedbackModalLabel"><i class="fas fa-star"></i> Đánh giá đơn hàng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="feedbackForm">
            <input type="hidden" name="orderId" id="feedbackOrderId" />
            <div class="mb-3">
              <label class="form-label">Chọn số sao:</label>
              <select class="form-select" name="rating" id="feedbackRating" required>
                <option value="5">5 - Rất hài lòng</option>
                <option value="4">4 - Hài lòng</option>
                <option value="3">3 - Bình thường</option>
                <option value="2">2 - Chưa tốt</option>
                <option value="1">1 - Rất tệ</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nhận xét:</label>
              <textarea class="form-control" name="comment" id="feedbackComment" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-warning"><i class="fas fa-paper-plane"></i> Gửi đánh giá</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/api-service.js"></script>
  <script src="./js/customer-common.js"></script>
  <script src="./js/customer-orders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
