<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Báo Cáo - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header"><i class="fas fa-shipping-fast"></i><h4>Quản Lý Giao Hàng</h4></div>
    <ul class="sidebar-menu">
      <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
      <li><a href="orders.html"><i class="fas fa-box"></i><span>Đơn Hàng</span></a></li>
      <li><a href="staff.html"><i class="fas fa-users"></i><span>Nhân Viên</span></a></li>
      <li class="active"><a href="reports.html"><i class="fas fa-chart-line"></i><span>Báo Cáo</span></a></li>
      <li><a href="accounts.html"><i class="fas fa-user-shield"></i><span>Tài Khoản</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid"><button class="btn btn-link" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <div class="ms-auto d-flex align-items-center"><div class="dropdown">
          <button class="btn btn-link dropdown-toggle text-decoration-none" type="button" data-bs-toggle="dropdown"><i class="fas fa-user-circle fa-lg me-2"></i><span class="user-name">User</span></button>
          <ul class="dropdown-menu dropdown-menu-end"><li><a class="dropdown-item" href="profile.html">Thông tin tài khoản</a></li><li><hr class="dropdown-divider"></li><li><a class="dropdown-item text-danger" href="#" onclick="auth.logout()">Đăng xuất</a></li></ul>
        </div></div>
      </div>
    </nav>

    <div class="container-fluid p-4">
      <h3><i class="fas fa-chart-line"></i> Báo Cáo Tổng Quan</h3>
      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <div class="card p-3 text-center">
            <h6>Tổng đơn</h6>
            <h2 id="reportTotal">0</h2>
            <small id="reportRevenue">Doanh thu: 0đ</small>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <canvas id="statusPie" height="120"></canvas>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="card p-3">
            <h6>Đơn theo ngày (30 ngày)</h6>
            <canvas id="ordersLine" height="80"></canvas>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="card p-3">
            <h6>Đơn theo nhân viên</h6>
            <canvas id="staffBar" height="80"></canvas>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <div class="card p-3">
            <h6>Doanh thu & Số lượng theo Loại Giao</h6>
            <canvas id="deliveryTypeChart" height="120"></canvas>
          </div>
        </div>
        <div class="col-md-6 mt-3">
          <div class="card p-3">
            <h6>Doanh thu & Số lượng theo Loại Hàng</h6>
            <canvas id="packageTypeChart" height="120"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/api-service.js"></script>
  <script src="js/reports.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
