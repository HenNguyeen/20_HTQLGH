<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Tài Khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-4" style="max-width: 720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0"><i class="fas fa-id-card"></i> Thông Tin Tài Khoản</h3>
      <a href="javascript:history.back()" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" id="pfUsername" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Vai trò</label>
            <input type="text" id="pfRole" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Họ Tên</label>
            <input type="text" id="pfFullName" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" id="pfEmail" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" id="pfPhone" class="form-control">
          </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-primary" onclick="saveProfile()"><i class="fas fa-save"></i> Lưu thay đổi</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-light">
        <strong><i class="fas fa-key"></i> Đổi mật khẩu</strong>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Mật khẩu hiện tại (tuỳ chọn)</label>
            <input type="password" id="pfCurrentPassword" class="form-control" placeholder="Để trống nếu không yêu cầu">
          </div>
          <div class="col-md-6">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" id="pfNewPassword" class="form-control">
          </div>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-warning" onclick="changePassword()"><i class="fas fa-rotate"></i> Đổi mật khẩu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api-service.js"></script>
  <script src="js/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
