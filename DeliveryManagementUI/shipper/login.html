<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-light">
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center">Đăng nhập Shipper</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Tên đăng nhập</label>
          <input type="text" class="form-control" id="username" required autofocus />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>
      <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>
  <script src="../js/api-service.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.add('d-none');
      try {
        const result = await apiService.login({ username, password });
        if (result && result.token) {
          auth.setToken(result.token, true);
          auth.setCurrentUser(result.user, true);
          window.location.href = './index.html';
        } else {
          throw new Error('Sai thông tin đăng nhập');
        }
      } catch (err) {
        errorDiv.textContent = 'Sai tên đăng nhập hoặc mật khẩu!';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
