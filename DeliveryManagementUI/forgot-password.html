<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Delivery Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #6dd5ed 100%); min-height: 100vh; }
        .forgot-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); padding: 2.5rem 2rem; }
        .logo { font-size: 2.5rem; color: #0d6efd; margin-bottom: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="logo"><i class="fas fa-shipping-fast"></i></div>
        <h3 class="text-center mb-4">Quên mật khẩu</h3>
        <form id="forgotForm" autocomplete="off">
            <div class="mb-3">
                <label class="form-label">Email đăng ký</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Gửi yêu cầu</button>
        </form>
        <div class="text-center mt-3">
            <a href="login.html">Quay lại đăng nhập</a>
        </div>
        <div id="forgotAlert" class="mt-3"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
